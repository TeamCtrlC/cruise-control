AnalyzerState:
  type: object
  required:
    - isProposalReady
    - readyGoals
  properties:
    isProposalReady:
      type: boolean
    readyGoals:
      type: array
      items:
        type: string
    goalReadiness:
      type: array
      items:
        type: object
        required:
          - name
          - modelCompleteRequirement
          - status
        properties:
          name:
            type: string
          modelCompleteRequirement:
            type: object
            required:
              - requiredNumSnapshots
              - minMonitoredPartitionsPercentage
              - includeAllTopics
            properties:
              requiredNumSnapshots:
                type: number
              minMonitoredPartitionsPercentage:
                type: number
              includeAllTopics:
                type: boolean
          status:
            type: string
            enum:
              - ready
              - notReady
