AnomalyDetails:
  type: object
  properties:
    detectionMs:
      type: number
    status:
      type: string
      enum:
        - DETECTED
        - IGNORED
        - FIX_STARTED
        - FIX_FAILED_TO_START
        - CHECK_WITH_DELAY
        - LOAD_MONITOR_NOT_READY
        - COMPLETENESS_NOT_READY
    anomalyId:
      type: string
    statusUpdateMs:
      type: number
    fixableViolatedGoals:
      nullable: true
      type: array
      items:
        type: string
    unfixableViolatedGoals:
      nullable: true
      type: array
      items:
        type: string
    optimizationResult:
      nullable: true
      type: string
    failedBrokersByTimeMs:
      nullable: true
      description: Dictionary of broker id to failure time in MS.
      additionalProperties:
        type: number
    failedDisksByTimeMs:
      nullable: true
      description: Dictionary of broker id to a dictionary of log dir to failure time in MS.
      additionalProperties:
        type: object
        additionalProperties:
          type: number
    description:
      nullable: true
      type: string

AnomalyDetectorState:
  nullable: true
  type: object
  properties:
    selfHealingEnabled:
      type: array
      items:
        type: string
    selfHealingDisabled:
      type: array
      items:
        type: string
    selfHealingEnabledRatio:
      type: object
      properties:
        GOAL_VIOLATION:
          nullable: true
          type: number
          format: float
        BROKER_FAILURE:
          nullable: true
          type: number
          format: float
        METRIC_ANOMALY:
          nullable: true
          type: number
          format: float
        DISK_FAILURE:
          nullable: true
          type: number
          format: float
    recentGoalViolations:
      type: array
      items:
        $ref: '#/AnomalyDetails'
    recentBrokerFailures:
      type: array
      items:
        $ref: '#/AnomalyDetails'
    recentMetricAnomalies:
      type: array
      items:
        $ref: '#/AnomalyDetails'
    recentDiskFailures:
      type: array
      items:
        $ref: '#/AnomalyDetails'
    metrics:
      type: object
      properties:
        meanTimeBetweenAnomaliesMs:
          GOAL_VIOLATION:
            type: number
            format: double
          BROKER_FAILURE:
            type: number
            format: double
          METRIC_ANOMALY:
            type: number
            format: double
          DISK_FAILURE:
            type: number
            format: double
        meanTimeToStartFixMs:
          type: number
          format: double
        numSelfHealingStarted:
          type: number
        ongoingAnomalyDurationMs:
          type: number
    ongoingSelfHealingAnomaly:
      nullable: true
      type: string
    balancednessScore:
      type: number
      format: double
