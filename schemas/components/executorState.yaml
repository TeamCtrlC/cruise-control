ExecutionTask:
  type: object
  properties:
    executionId:
      type: number
    type:
      type: string
      enum:
        - INTER_BROKER_REPLICA_ACTION
        - INTRA_BROKER_REPLICA_ACTION
        - LEADER_ACTION
    state:
      type: string
      enum:
        - PENDING
        - IN_PROGRESS
        - ABORTING
        - ABORTED
        - DEAD
        - COMPLETED
    proposal:
      type: object
      properties:
        topicPartition:
          type: string
        oldLeader:
          type: number
        oldReplicas:
          type: array
          items:
            type: number
        newReplicas:
          type: array
          items:
            type: number
    brokerId:
      type: number

ExecutorState:
  nullable: true
  type: object
  properties:
    state:
      type: string
      enum:
        - NO_TASK_IN_PROGRESS
        - STARTING_EXECUTION
        - INTER_BROKER_REPLICA_MOVEMENT_TASK_IN_PROGRESS
        - INTRA_BROKER_REPLICA_MOVEMENT_TASK_IN_PROGRESS
        - LEADER_MOVEMENT_TASK_IN_PROGRESS
        - STOPPING_EXECUTION
    recentlyDemotedBrokers:
      nullable: true
      type: array
      items:
        type: number
    recentlyRemovedBrokers:
      nullable: true
      type: array
      items:
        type: number
    triggeredSelfHealingTaskId:
      nullable: true
      type: string
    triggeredUserTaskId:
      nullable: true
      type: string
    maximumConcurrentLeaderMovements:
      nullable: true
      type: number
    numPendingLeadershipMovements:
      nullable: true
      type: number
    numFinishedLeadershipMovements:
      nullable: true
      type: number
    numTotalLeadershipMovements:
      nullable: true
      type: number
    pendingLeadershipMovement:
      nullable: true
      type: array
      items:
        $ref: '#/ExecutionTask'
    maximumConcurrentPartitionMovementsPerBroker:
      nullable: true
      type: number
    numInProgressPartitionMovements:
      nullable: true
      type: number
    abortingPartitions:
      nullable: true
      type: number
    numPendingPartitionMovements:
      nullable: true
      type: number
    numFinishedPartitionMovements:
      nullable: true
      type: number
    numTotalPartitionMovements:
      nullable: true
      type: number
    finishedDataMovement:
      nullable: true
      type: number
    totalDataToMove:
      nullable: true
      type: number
    inProgressPartitionMovement:
      nullable: true
      type: array
      items:
        $ref: '#/ExecutionTask'
    pendingPartitionMovement:
      nullable: true
      type: array
      items:
        $ref: '#/ExecutionTask'
    abortingPartitionMovement:
      nullable: true
      type: array
      items:
        $ref: '#/ExecutionTask'
    abortedPartitionMovement:
      nullable: true
      type: array
      items:
        $ref: '#/ExecutionTask'
    deadPartitionMovement:
      nullable: true
      type: array
      items:
        $ref: '#/ExecutionTask'
    completedPartitionMovement:
      nullable: true
      type: array
      items:
        $ref: '#/ExecutionTask'
