OptimizerResult:
  type: object
  required:
    - numReplicaMovements
    - dataToMoveMB
    - numIntraBrokerReplicaMovements
    - intraBrokerDataToMoveMB
    - numLeaderMovements
    - recentWindows
    - monitoredPartitionsPercentage
    - excludedTopics
    - excludedBrokersForReplicaMove
    - excludedBrokersForLeadership
    - onDemandBalancednessScoreBefore
    - onDemandBalancednessScoreAfter
  properties:
    numReplicaMovements:
      type: integer
      format: int32
    dataToMoveMB:
      type: integer
      format: int64
    numIntraBrokerReplicaMovements:
      type: integer
      format: int32
    intraBrokerDataToMoveMB:
      type: integer
      format: int64
    numLeaderMovements:
      type: integer
      format: int32
    recentWindows:
      type: integer
      format: int32
    monitoredPartitionsPercentage:
      type: number
      format: double
    excludedTopics:
      type: array
      items:
        type: string
    excludedBrokersForReplicaMove:
      type: array
      items:
        type: integer
        format: int32
    excludedBrokersForLeadership:
      type: array
      items:
        type: integer
        format: int32
    onDemandBalancednessScoreBefore:
      type: number
      format: double
    onDemandBalancednessScoreAfter:
      type: number
      format: double