ProgressResult:
  type: object
  properties:
    progress:
      type: object
      properties:
        operation:
          type: string
        operationProgress:
          type: array
          items:
            type: object
            properties:
              step:
                type: string
              description:
                type: string
              time-in-ms:
                type: integer
                format: int64
              completionPercentage:
                type: number
                format: double