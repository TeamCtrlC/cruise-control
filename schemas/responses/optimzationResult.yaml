OptimizationResult:
  type: object
  required:
    - loadAfterOptimization
    - summary
    - goalSummary
  properties:
    proposals:
      type: array
      items:
        $ref: '../components/executionProposal.yaml#/ExecutionProposal'
    loadBeforeOptimization:
      $ref: '../components/brokerStats.yaml#/BrokerStats'
    summary:
      $ref: '../components/optimizerResult.yaml#/OptimizerResult'
    goalSummary:
      type: array
      items:
        $ref: '../components/goalStatus.yaml#/GoalStatus'
    loadAfterOptimization:
      $ref: '../components/brokerStats.yaml#/BrokerStats'
    version:
      type: integer
      format: int32
