OptimizationResult:
  type: object
  required:
    - loadAfterOptimization
    - summary
    - goalSummary
  properties:
    proposals:
      type: array
      items:
        $ref: './executionProposal.yaml#/ExecutionProposal'
    loadBeforeOptimization:
      $ref: './brokerStats.yaml#/BrokerStats'
    summary:
      $ref: './optimizerResult.yaml#/OptimizerResult'
    goalSummary:
      type: array
      items:
        $ref: './goalStatus.yaml#/GoalStatus'
    loadAfterOptimization:
      $ref: './brokerStats.yaml#/BrokerStats'
    version:
      type: integer
      format: int32
